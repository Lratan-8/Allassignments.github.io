<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignments</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    

    <section id="timeConverter">
        
            <input type="text" placeholder="Enter seconds" id="textBox">
            <button type="submit" id="result">Output</button>
        
        <div id="output">
            <div class="boxes" ><p id="hours" style="font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">0</p></div>
            <div class="boxes" ><p id="mins" style="font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">0</p> </div>
            <div class="boxes" ><p id="secs" style="font-size: 30px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">0</p> </div>
        </div>

        <div style="display: flex; justify-content: space-between; width: 70%;" id="abc">
            <span>Hours</span>
            <span>Minutes</span>
            <span>Seconds</span>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
